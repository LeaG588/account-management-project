<form [formGroup]="expenseForm" (ngSubmit)="saveExpenses()">
    <div class="form-group">
        <label for="supplier">ספק</label>
        <input type="text" formControlName="supplier">
    </div>
    <div class="form-group">
        <label for="date">תאריך</label>
        <input type="date" formControlName="date">
    </div>
    <div class="form-group">
        <label for="sum">סכום</label>
        <input type="number" formControlName="sum" min="1">
    </div>
    <div class="form-group">
        <label for="paymentMethod">אופן תשלום</label>
        <select formControlName="paymentMethods">
            <option value="credit-card">אשראי</option>
            <option value="cash">מזומן</option>
            <option value="check">צק</option>
        </select>
    </div>
    <div class="form-group">
        <label for="amount">כמות</label>
        <input type="number" formControlName="amount" min="1">
    </div>
    <div class="form-group">
        <label for="details">פרטים</label>
        <textarea formControlName="details"></textarea>
    </div>
    <button type="submit">שמירה</button>
</form>
